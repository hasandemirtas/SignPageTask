<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <style>
    body{
      background-image: url("sakura_bg.jpg");
      background-repeat: no-repeat;
      background-size:100%;
    }

    .pink_bg{
      background-color: #E78FA8;
    }
    .pink_button{
      background-color: #864355;
    }
    .input-bg{
      background-color: #F1F1F1;
    }

    .rounded_left{
      border-radius: 20px 0px 0px 20px;
    }

    .rounded_right{
      border-radius: 0px 20px 20px 0px;
    }
  </style>
  <body>
 
    <div class="row ">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6 bg-white d-flex flex-column justify-content-center p-5 rounded_left">
            <h2 class="text-center">Sign in</h2>
            <div class="d-flex justify-content-center"><img src="sign-methods.png" alt=""></div>
            <p class="text-center">or use your e-mail to sign in</p>
            <input class="my-2 border-0 input-bg py-1" type="email" name="" id="" placeholder="E-mail">
            <input class="my-2 border-0 input-bg py-1" type="password" name="" id="" placeholder="Password">
            <a class="text-center text-dark mt-3" href="">Forgot your password?</a>
            <button type="button" class="btn pink_button text-white my-2 mx-5">SIGN IN</button>
          </div>
          <div class="col-6 pink_bg py-5 d-flex flex-column justify-content-center p-5 rounded_right">
            <h2 class="text-white text-center">Hello, Friend!</h2>
            <p class="text-white text-center">Enter your personal deatails and start jorney with us!</p>
            <button type="button" class="btn btn-outline-light mx-5">SIGN UP</button>

          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
